version: "2"

options:
    verbose: true
    compose-file-path: 'docker-compose-sync.yml'

syncs:
    web:
         src: './../Sites'
         dest: '/var/www/html'
         sync_host_port: 10873
         sync_strategy: 'unison'
         sync_userid: '33'
         watch_excludes: ['.DS_Store','.*/.git', '.gitignore', '.unison.']
         sync_excludes: ['.DS_Store', '.unison','.idea','.git','var/cache','var/sessions', 'node_modules']

    admin:
        src: './admin'
        dest: '/var/www/admin'
        sync_host_port: 10874
        sync_strategy: 'unison'
        sync_userid: '33'
        watch_excludes: ['.DS_Store','.*/.git', '.gitignore', '.unison.']
        sync_excludes: ['.DS_Store', '.unison','.idea','.git','var/cache','var/sessions', 'node_modules']