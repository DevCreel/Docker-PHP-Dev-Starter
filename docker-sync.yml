options:
    verbose: true
    compose-file-path: 'docker-compose-sync.yml'

syncs:
    web:
         src: './../Sites'
         dest: '/var/www/html'
         sync_host_port: 10873
         sync_strategy: 'unison'
         sync_userid: '33'
         watch_excludes: ['.DS_Store','.*/.git', '.gitignore', '.unison.']
         sync_args:
                 - "-ignore='Path .DS_Store'"
                 - "-ignore='Path *.unison'"
                 - "-ignore='Path .idea'"
                 - "-ignore='Path .git'"
                 - "-ignore='BelowPath .git'"
                 - "-ignore='Path var/cache/*'"
                 - "-ignore='Path var/sessions/*'"
                 - "-ignore='Path node_modules/*'"

    admin:
        src: './admin'
        dest: '/var/www/admin'
        sync_host_port: 10874
        sync_strategy: 'unison'
        sync_userid: '33'
        watch_excludes: ['.DS_Store','.*/.git', '.gitignore', '.unison.']
        sync_args:
                - "-ignore='Path .DS_Store'"
                - "-ignore='Path *.unison'"
                - "-ignore='Path .idea'"
                - "-ignore='Path .git'"
                - "-ignore='BelowPath .git'"
                - "-ignore='Path var/cache/*'"
                - "-ignore='Path var/sessions/*'"
                - "-ignore='Path node_modules/*'"