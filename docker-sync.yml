version: "2"

options:
    compose-file-path: 'docker-compose-sync.yml'

syncs:
    web:
        src: '../Sites'
        sync_strategy: 'native_osx'
        sync_userid: '33'
        sync_groupid: '33'
        sync_excludes: ['*/.git', '*/.idea', '.DS_Store', '.unison*', '*/var/logs', '*/var/cache', '*/var/sessions']
        watch_excludes: ['*/.git', '*/.idea', '.DS_Store', '.unison*', '*/var/logs', '*/var/cache', '*/var/sessions']

    admin:
        src: './admin'
        sync_strategy: 'native_osx'
        sync_userid: '33'
        sync_groupid: '33'
        sync_excludes: ['*/.git', '*/.idea', '.DS_Store', '.unison*', '*/var/logs', '*/var/cache', '*/var/sessions']
        watch_excludes: ['*/.git', '*/.idea', '.DS_Store', '.unison*', '*/var/logs', '*/var/cache', '*/var/sessions']