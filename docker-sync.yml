version: "2"

options:
    compose-file-path: 'docker-compose-sync.yml'

syncs:
    app-web:
         src: '../Sites'
         sync_strategy: 'native_osx'
         sync_userid: '33'
         watch_excludes: ['.*/.DS_Store', '.*/.unison.','.*/.idea','.*/.git', '*/.gitignore','*/var/cache','*/var/logs','*/var/sessions']
         sync_excludes:  ['.DS_Store', '.unison','.idea/*','.git/*', '.gitignore','var/cache/*','var/logs/*','var/sessions/*']

    app-admin:
        src: './admin'
        sync_strategy: 'native_osx'
        sync_userid: '33'
        watch_excludes: ['.*/.DS_Store', '.*/.unison.','.*/.idea','.*/.git', '*/.gitignore','.*/var/cache','.*/var/logs','.*/var/sessions']
        sync_excludes:  ['.DS_Store', '.unison*','.idea/*','.git/*', '.gitignore','var/cache/*','var/logs/*','var/sessions/*']