version: "2"

options:
    compose-file-path: 'docker-compose-sync.yml'

syncs:
    app-web:
        src: '../Sites'
        sync_strategy: 'native_osx'
        sync_userid: '33'
        sync_excludes: ['.*/.git', '.gitinore', '.*/.idea', '.DS_Store', '.unison*', '.*/var/logs', '.*/var/cache', '.*/var/sessions']
        watch_excludes: ['.*/.git', '.gitinore', '.*/.idea', '.DS_Store', '.unison*', '.*/var/logs', '.*/var/cache', '.*/var/sessions']

    app-admin:
        src: './admin'
        sync_strategy: 'native_osx'
        sync_userid: '33'
        sync_excludes: ['.*/.git', '.gitinore', '.*/.idea', '.DS_Store', '.unison*', '.*/var/logs', '.*/var/cache', '.*/var/sessions']
        watch_excludes: ['.*/.git', '.gitinore', '.*/.idea', '.DS_Store', '.unison*', '.*/var/logs', '.*/var/cache', '.*/var/sessions']